{% extends "bugtracker/base.html" %} 
{% block content %}

<style>
    
.content-section {
  background: #ffffff;
  padding: 10px 20px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 20px;
  margin-top: 50px;
  margin-left: 50px;

}

</style>

        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group"> 
                    <legend class="border-bottom mb-4"> Delete Post </legend>
                    <h2> Are you sure you want to remove the task "{{object.title}}" from the queue?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit"> Confirm </button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancel </a>
                </div>
            </form>

        </div>

{% endblock content %}
