{% extends 'bugtracker/base.html' %}
{% load static %}
{% block content %}
<style>
    
    .content-section {
      background: #ffffff;
      padding: 10px 20px;
      border: 1px solid #dddddd;
      border-radius: 3px;
      margin-bottom: 20px;
      margin-top: 50px;
      margin-left: 100px;
    
    }
    
</style>
    
{% for post in posts %}
<div class = postContainer>
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted }}</small>
      <small><a  href="{% url 'post-update' post.id %}"> Update</a></small>
      <small><a class = "btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}" id="delete"> x </a></small>
    </div>
    <h5 class ="priority"> Priority: {{post.priority }} </h5>
    <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
</div>
{% endfor %}
{% endblock content %}
